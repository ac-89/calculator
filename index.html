<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/>

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="small-screen"></div>
        <div class="screen"></div>
        <div class="controls">
          <div class="numbers">
              <button class="num num7">7</button>
              <button class="num num8">8</button>
              <button class="num num9">9</button>
            <button class="clear-button" data-action="clear">Clear</button>
            <button class="all-clear" data-action="all-clear">AC</button>
            <button class="num num4">4</button>
            <button class="num num5">5</button>
            <button class="num num6">6</button>
            <button class="num num1">1</button>
            <button class="num num2">2</button>
            <button class="num num3">3</button>
            <button class="num num0">0</button>
            <button class="num decimal" data-action="decimal">.</button>.</button>
            <button class="op op-divide" data-action="divide">/</button>
            <button class="op op-multiply" data-action="multiply">*</button>
            <button class="op op-minus" data-action="minus">-</button>
            <button class="op op-plus" data-action="plus">+</button>
            <button class="op op-equals" data-action="equals">=</button>
        </div>
        <h3 class="logo">KASIO</h3>
        </div>
      </div>
    </div>
  </body>
</html>
